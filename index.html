<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" type="text/css" href="css/surface.css">
</head>
<body>
  <div id="mapTip">
    <div><span id="zoneName"></span></div>
    <div class="zoneDetails">
      <div>Levels <span id="zoneMin"></span>-<span id="zoneMax"></span></div>
      <div>
        <i>Connections</i><span id="zoneCnx"></span>
      </div>
      <div>
        <i>Key Mobs</i><span id="zoneMobs"></span>
      </div>
      <div>
        <i>Quests</i><span id="zoneQuests"></span>
      </div>
      <div>
        <i>Items</i><span id="zoneItems"></span>
      </div>
    </div>
  </div>
  <img src="map/surface.jpg" usemap="#surfacemap">
  <map id="surfacemap" name="surfacemap"></map>
  <script src="js/surface.js"></script>
</body>
</html>
